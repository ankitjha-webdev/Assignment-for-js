<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let x=20;
        let y=30;

        console.log(`The Addition is ${x+y}.`);
        console.log(`The Subtraction is ${x-y}.`);
        console.log(`The Multiplication is ${x*y}.`);
        console.log(`The Exponentiation is ${x**y}.`);
        console.log(`The Division is ${x/y}.`);
        console.log(`The Modulus is ${x%y}.`);
        console.log(`The Increment is ${x++}.`);
        console.log(`The Decrement is ${x--}.`);
        
    </script>
</body>
</html>
